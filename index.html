<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Slot Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Archery Slot Booking System</h1>

        <form id="bookingForm">
            <label for="slot">Select Time Slot:</label>
            <select id="slot" required>
                <option value="10:00 AM">10:00 AM</option>
                <option value="11:00 AM">11:00 AM</option>
                <option value="12:00 PM">12:00 PM</option>
                <option value="1:00 PM">1:00 PM</option>
                <option value="2:00 PM">2:00 PM</option>
            </select>

            <label for="archerName">Your Name (optional):</label>
            <input type="text" id="archerName" placeholder="Enter your name">

            <button type="submit">Book Slot</button>
        </form>

        <h2>Available Slots</h2>
        <ul id="availableSlots">
            <!-- Booked slots will be shown here -->
        </ul>
    </div>

    <!-- Include Firebase and App.js -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
