<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archer Slot Booking</title>
    <link rel="stylesheet" href="style.css"> <!-- Assuming you have a separate CSS file -->
    <style>
        /* CSS Styles */
        body {
            font-family: 'Times New Roman', serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        h1, h2 {
            margin: 20px 0;
        }

        /* Add top padding */
        h1 {
            padding-top: 20px;
        }

        form {
            display: inline-block;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px; /* Space between titles and forms */
        }

        label {
            display: block;
            margin-top: 15px; /* More padding space between labels */
            font-size: 1.2em; /* Increased font size for labels */
        }

        input[type="text"],
        select,
        textarea {
            width: 250px;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #222;
            color: white;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #444;
        }

        #confirmation {
            display: none;
            color: green;
            margin-top: 20px;
        }

        #notes-list {
            list-style-type: none;
            padding: 0;
        }

        /* Optional styling for the note section */
        #notes {
            margin: 20px auto;
            width: 80%;
        }

        #slots-available {
            margin: 20px;
            font-size: 18px;
        }

        .sunday-availability {
            color: white; /* White color for Sunday availability */
            margin-top: 10px; /* Add space between Saturday and Sunday */
        }

        .slot-count {
            color: #a1c8e5; /* Soft blue color for slot count */
        }

        .slot-count-low {
            color: red; /* Color for low slot count */
        }

        /* Style for the confirmation popup */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #333;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        .modal-header, .modal-footer {
            padding: 10px;
            text-align: right;
        }

        .modal-header h2 {
            display: inline; /* Make the header inline with close button */
            font-size: 1.5em; /* Increased size for modal header */
        }

        .close-button {
            cursor: pointer;
            float: right; /* Align close button to the right */
            font-size: 1.5em; /* Increase size for close button */
        }
    </style>
</head>
<body>
    <h1>Book Your Slot</h1>
    <div id="slots-available">
        Saturday: <span id="available-slots-saturday" class="slot-count">14</span> slots available
        <div class="sunday-availability">
            Sunday: <span id="available-slots-sunday" class="slot-count">14</span> slots available
        </div>
    </div>

    <form id="booking-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required>

        <label for="time-slot">Select Your Time Slot:</label>
        <select id="time-slot" required>
            <option value="9-10">9:00 AM - 10:00 AM</option>
            <option value="10-11">10:00 AM - 11:00 AM</option>
            <option value="both">Both 9:00 AM - 10:00 AM & 10:00 AM - 11:00 AM</option>
        </select>

        <label for="day">Select the Day:</label>
        <select id="day" required>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>

        <label for="comments">Additional Notes (optional):</label>
        <textarea id="comments"></textarea>

        <button type="submit">Submit</button>
    </form>

    <div id="confirmation">Booking submitted successfully!</div>

    <h2>Bookings</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Time Slot</th>
                <th>Day</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="bookings-list"></tbody>
    </table>

    <h2>Comments</h2>
    <ul id="notes-list"></ul>

    <!-- Confirmation Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirmation</h2>
                <span id="close-modal" class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this booking?</p>
            </div>
            <div class="modal-footer">
                <button id="confirm-delete">Yes, delete this booking</button>
                <button id="cancel-delete">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the necessary Firebase SDK functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAZ2BEsDvVRv9GIoNyA1wkIW4FqpTTcuxA",
            authDomain: "archer-slot-booking.firebaseapp.com",
            projectId: "archer-slot-booking",
            storageBucket: "archer-slot-booking.appspot.com",
            messagingSenderId: "96539149968",
            appId: "1:96539149968:web:23d9987e0a0cf2e1137a15"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let totalSlotsSaturday = 14; // Total slots available for Saturday
        let totalSlotsSunday = 14; // Total slots available for Sunday

        // Update available slots display
        const updateAvailableSlots = () => {
            const saturdaySlotsElement = document.getElementById('available-slots-saturday');
            const sundaySlotsElement = document.getElementById('available-slots-sunday');

            saturdaySlotsElement.innerText = totalSlotsSaturday;
            sundaySlotsElement.innerText = totalSlotsSunday;

            // Change color based on remaining slots
            saturdaySlotsElement.className = totalSlotsSaturday <= 5 ? 'slot-count-low' : 'slot-count';
            sundaySlotsElement.className = totalSlotsSunday <= 5 ? 'slot-count-low' : 'slot-count';
        };

        // Handle form submission
        document.getElementById('booking-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const timeSlot = document.getElementById('time-slot').value;
            const day = document.getElementById('day').value;

            try {
                const docRef = await addDoc(collection(db, "bookings"), {
                    name: name,
                    timeSlot: timeSlot,
                    day: day,
                    timestamp: serverTimestamp()
                });

                // Update available slots based on selected day
                if (day === 'Saturday') {
                    if (timeSlot === 'both') {
                        totalSlotsSaturday -= 2; // Both slots taken
                    } else {
                        totalSlotsSaturday--; // One slot taken
                    }
                } else {
                    if (timeSlot === 'both') {
                        totalSlotsSunday -= 2; // Both slots taken
                    } else {
                        totalSlotsSunday--; // One slot taken
                    }
                }

                // Clear form fields
                document.getElementById('booking-form').reset();
                document.getElementById('confirmation').style.display = 'block';
                setTimeout(() => document.getElementById('confirmation').style.display = 'none', 3000);

                // Update available slots display
                updateAvailableSlots();
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        });

        // Fetch and display bookings
        const bookingsListElement = document.getElementById('bookings-list');
        onSnapshot(query(collection(db, "bookings"), orderBy("timestamp")), (snapshot) => {
            bookingsListElement.innerHTML = ''; // Clear existing bookings
            snapshot.forEach(doc => {
                const booking = doc.data();
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${booking.name}</td>
                    <td>${booking.timeSlot}</td>
                    <td>${booking.day}</td>
                    <td><button class="delete-button" data-id="${doc.id}">Delete</button></td>
                `;
                bookingsListElement.appendChild(tr);
            });

            // Update available slots again
            updateAvailableSlots();
        });

        // Handle delete functionality
        bookingsListElement.addEventListener('click', async (event) => {
            if (event.target.classList.contains('delete-button')) {
                const bookingId = event.target.getAttribute('data-id');
                const modal = document.getElementById('modal');
                modal.style.display = 'block'; // Show modal

                // Confirm delete button
                document.getElementById('confirm-delete').onclick = async function() {
                    try {
                        await deleteDoc(doc(db, "bookings", bookingId));
                        const booking = event.target.closest('tr');
                        const timeSlot = booking.children[1].innerText;
                        const day = booking.children[2].innerText;

                        // Update available slots based on the deleted booking
                        if (day === 'Saturday') {
                            if (timeSlot === 'both') {
                                totalSlotsSaturday += 2; // Both slots freed
                            } else {
                                totalSlotsSaturday++; // One slot freed
                            }
                        } else {
                            if (timeSlot === 'both') {
                                totalSlotsSunday += 2; // Both slots freed
                            } else {
                                totalSlotsSunday++; // One slot freed
                            }
                        }

                        // Update available slots display
                        updateAvailableSlots();
                        modal.style.display = 'none'; // Hide modal
                    } catch (error) {
                        console.error("Error deleting document: ", error);
                    }
                };

                // Cancel delete button
                document.getElementById('cancel-delete').onclick = function() {
                    modal.style.display = 'none'; // Hide modal
                };
            }
        });

        // Close the modal when clicking on the close button
        document.getElementById('close-modal').onclick = function() {
            document.getElementById('modal').style.display = 'none'; // Hide modal
        };
    </script>
</body>
</html>
