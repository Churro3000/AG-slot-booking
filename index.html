<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archer Slot Booking</title>
    <link rel="stylesheet" href="style.css"> <!-- Assuming you have a separate CSS file -->
    <style>
        /* CSS Styles */
        body {
            font-family: 'Times New Roman', serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        h1, h2 {
            margin: 20px 0;
        }

        /* Add top padding */
        h1 {
            padding-top: 20px;
        }

        form {
            display: inline-block;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px; /* Space between titles and forms */
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        select,
        textarea {
            width: 250px;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #222;
            color: white;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #444;
        }

        #confirmation {
            display: none;
            color: green;
            margin-top: 20px;
        }

        #notes-list {
            list-style-type: none;
            padding: 0;
        }

        /* Optional styling for the note section */
        #notes {
            margin: 20px auto;
            width: 80%;
        }

        #slots-available {
            margin: 20px;
            font-size: 18px;
        }

        .delete-btn {
            background-color: #ff4d4d; /* Red color for delete button */
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Book Your Slot</h1>
    <div id="slots-available">Slots Available: <span id="available-slots">14</span></div>

    <form id="booking-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="time-slot">Time Slot:</label>
        <select id="time-slot" required>
            <option value="9-10">9:00 AM - 10:00 AM</option>
            <option value="10-11">10:00 AM - 11:00 AM</option>
        </select>

        <label for="day">Day:</label>
        <select id="day" required>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>

        <label for="comments">Optional Notes or Requests (optional):</label>
        <textarea id="comments"></textarea>

        <button type="submit">Submit</button>
    </form>

    <div id="confirmation">Booking submitted successfully!</div>

    <h2>Bookings</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Time Slot</th>
                <th>Day</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="bookings-list"></tbody>
    </table>

    <h2>Comments</h2>
    <ul id="notes-list"></ul>

    <script type="module">
        // Import the necessary Firebase SDK functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAZ2BEsDvVRv9GIoNyA1wkIW4FqpTTcuxA",
            authDomain: "archer-slot-booking.firebaseapp.com",
            projectId: "archer-slot-booking",
            storageBucket: "archer-slot-booking.appspot.com",
            messagingSenderId: "96539149968",
            appId: "1:96539149968:web:23d9987e0a0cf2e1137a15"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let totalSlots = 14; // Total slots available

        // Update available slots display
        const updateAvailableSlots = (count) => {
            document.getElementById('available-slots').innerText = count;
        };

        // Handle form submission
        document.getElementById('booking-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const timeSlot = document.getElementById('time-slot').value;
            const day = document.getElementById('day').value;
            const comments = document.getElementById('comments').value;

            if (totalSlots > 0) {
                try {
                    await addDoc(collection(db, 'bookings'), {
                        name: name,
                        timeSlot: timeSlot,
                        day: day,
                        comments: comments,
                        timestamp: serverTimestamp()
                    });
                    totalSlots--; // Decrease the available slots
                    updateAvailableSlots(totalSlots);
                    // Show confirmation message
                    document.getElementById('confirmation').style.display = 'block';
                    document.getElementById('booking-form').reset(); // Reset the form
                } catch (error) {
                    console.error("Error adding document: ", error);
                    alert("Failed to commit: " + error.message); // Alert the error message
                }
            } else {
                alert("No slots available!");
            }
        });

        // Real-time listener for bookings
        const bookingsQuery = query(collection(db, 'bookings'), orderBy('timestamp', 'asc'));
        onSnapshot(bookingsQuery, (snapshot) => {
            const bookingsList = document.getElementById('bookings-list');
            const notesList = document.getElementById('notes-list');

            // Clear the lists before repopulating
            bookingsList.innerHTML = '';
            notesList.innerHTML = '';

            snapshot.forEach((doc) => {
                const booking = doc.data();
                const bookingDocId = doc.id; // Get document ID for deletion

                // Add bookings to the table
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${booking.name}</td>
                    <td>${booking.timeSlot}</td>
                    <td>${booking.day}</td>
                    <td><button class="delete-btn" data-id="${bookingDocId}" data-name="${booking.name}">Delete</button></td>
                `;
                bookingsList.appendChild(row);

                // Add notes to the notes section
                if (booking.comments) {
                    const noteItem = document.createElement('li');
                    noteItem.innerText = `"${booking.comments}" by ${booking.name}`;
                    notesList.appendChild(noteItem);
                }
            });

            // Add event listeners for delete buttons
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', async function() {
                    const bookingId = this.dataset.id;
                    const bookingName = this.dataset.name;

                    // Confirm deletion only for the user who made the booking
                    if (prompt(`Type "${bookingName}" to confirm deletion:`) === bookingName) {
                        try {
                            await deleteDoc(doc(db, 'bookings', bookingId));
                            totalSlots++; // Increase available slots
                            updateAvailableSlots(totalSlots);
                        } catch (error) {
                            console.error("Error deleting document: ", error);
                            alert("Failed to delete: " + error.message);
                        }
                    } else {
                        alert("Incorrect name entered for deletion.");
                    }
                });
            });
        });

        // Initial update of available slots
        updateAvailableSlots(totalSlots);
    </script>
</body>
</html>
