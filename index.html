<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Booking System</title>
    <style>
        body {
            background-color: #dddddd; /* Background color */
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background-color: #C30010; /* Top bar color */
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        nav button {
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #C30010;
            color: white;
        }

        .content {
            display: none;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .visible {
            display: block;
        }

        .slots-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #007BFF;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }

        .slots-bar.hidden {
            display: none; /* Hide slots bar */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .action-btn {
            background-color: #C30010;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        #successMessage {
            display: none;
            color: green;
            font-weight: bold;
        }

        #notesList {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .note-item {
            margin: 5px 0;
        }

        .hidden {
            display: none;
        }

        /* Delete popup styles */
        #deletePopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #C30010;
            border-radius: 10px;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #deletePopup button {
            margin-top: 10px;
        }

        .notes-title {
            font-weight: bold;
        }

        .no-notes {
            color: grey; /* Color for no notes message */
            font-size: 0.9em; /* Slightly smaller font size */
        }
    </style>
</head>
<body>
    <header>
        <h1>Archery Booking System</h1>
    </header>
    <nav>
        <button data-section="slots">Slots</button>
        <button data-section="bookings">Bookings</button>
        <button data-section="notes">Notes</button>
    </nav>

    <div class="content" id="slots">
        <h2>Available Slots</h2>
        <div class="slots-bar" id="saturdayBar">Saturday: <span id="saturdaySlots">14</span> slots available</div>
        <div class="slots-bar" id="sundayBar">Sunday: <span id="sundaySlots">14</span> slots available</div>
    </div>

    <div class="content" id="bookings">
        <h2>Your Bookings</h2>
        <table id="bookingList">
            <thead>
                <tr>
                    <th>Your Name</th>
                    <th>Time Slot</th>
                    <th>Day</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="content" id="notes">
        <h2>Notes/Requests From Archers</h2>
        <ul id="notesList"></ul>
        <p class="no-notes hidden">No notes/requests yet!</p>
    </div>

    <div class="content" id="bookingForm">
        <h2>Book a Slot</h2>
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label for="timeSlot">Time Slot:</label>
            <select id="timeSlot">
                <option value="9-10">9:00 - 10:00</option>
                <option value="10-11">10:00 - 11:00</option>
                <option value="11-12">11:00 - 12:00</option>
            </select>
        </div>
        <div class="form-group">
            <label for="day">Day:</label>
            <select id="day">
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
                <option value="both">Both</option>
            </select>
        </div>
        <div class="form-group">
            <label for="additionalNotes">Additional Notes:</label>
            <input type="text" id="additionalNotes">
        </div>
        <button id="submit">Submit Booking</button>
        <p id="successMessage">Booking successful!</p>
    </div>

    <div id="deletePopup">
        <p>Are you sure you want to delete this booking?</p>
        <button id="confirmDelete">Yes</button>
        <button id="cancelDelete">No</button>
    </div>

    <script>
        let saturdaySlots = 14;
        let sundaySlots = 14;
        let selectedBooking = null;
        const bars = {
            saturday: document.getElementById('saturdayBar'),
            sunday: document.getElementById('sundayBar')
        };
        const notesList = document.getElementById('notesList');
        const noNotesMessage = document.querySelector('.no-notes');
        const submitButton = document.getElementById('submit');
        const successMessage = document.getElementById('successMessage');
        const bookingList = document.getElementById('bookingList').getElementsByTagName('tbody')[0];

        document.querySelectorAll('nav button').forEach(button => {
            button.addEventListener('click', () => {
                const section = button.getAttribute('data-section');
                switchSection(section);
            });
        });

        function switchSection(section) {
            document.querySelectorAll('.content').forEach(content => content.classList.remove('visible'));
            document.getElementById(section).classList.add('visible');

            if (section === 'slots') {
                updateSlotBars();
            } else {
                bars.saturday.classList.add('hidden');
                bars.sunday.classList.add('hidden');
            }
        }

        function updateSlotBars() {
            bars.saturday.textContent = `Saturday: ${saturdaySlots} slots available`;
            bars.sunday.textContent = `Sunday: ${sundaySlots} slots available`;
            bars.saturday.classList.remove('hidden');
            bars.sunday.classList.remove('hidden');
        }

        submitButton.addEventListener('click', () => {
            const name = document.getElementById('name').value.trim();
            const timeSlot = document.getElementById('timeSlot').value;
            const day = document.getElementById('day').value;
            const additionalNotes = document.getElementById('additionalNotes').value.trim();
            
            if (!name) {
                alert('Please enter your name.');
                return;
            }

            let slotsToDeduct = 0;
            if (day === 'both') {
                if (saturdaySlots === 0 || sundaySlots === 0) {
                    alert('No slots available for both days.');
                    return;
                }
                slotsToDeduct = 4; // 2 slots for each day
                saturdaySlots--;
                sundaySlots--;
            } else {
                if (day === 'saturday') {
                    if (saturdaySlots === 0) {
                        alert('No slots available for Saturday.');
                        return;
                    }
                    slotsToDeduct = 2; // 2 slots for Saturday
                    saturdaySlots--;
                } else {
                    if (sundaySlots === 0) {
                        alert('No slots available for Sunday.');
                        return;
                    }
                    slotsToDeduct = 2; // 2 slots for Sunday
                    sundaySlots--;
                }
            }

            const row = bookingList.insertRow();
            row.insertCell(0).textContent = name;
            row.insertCell(1).textContent = timeSlot;
            row.insertCell(2).textContent = day.charAt(0).toUpperCase() + day.slice(1);
            const actionCell = row.insertCell(3);
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.className = 'action-btn';
            deleteButton.addEventListener('click', () => {
                selectedBooking = row;
                document.getElementById('deletePopup').style.display = 'block';
            });
            actionCell.appendChild(deleteButton);

            // Add note to notes list
            if (additionalNotes) {
                addNoteToList(name, additionalNotes);
            }

            successMessage.style.display = 'block';
            setTimeout(() => successMessage.style.display = 'none', 2000);
            updateSlotBars();
            switchSection('bookings'); // Switch to bookings section after submission
        });

        function addNoteToList(name, note) {
            const noteItem = document.createElement('li');
            noteItem.className = 'note-item';
            noteItem.textContent = `${name}: ${note}`;
            notesList.appendChild(noteItem);
            noNotesMessage.classList.add('hidden'); // Hide no notes message
        }

        document.getElementById('confirmDelete').addEventListener('click', () => {
            if (selectedBooking) {
                const bookingName = selectedBooking.cells[0].textContent;
                const bookingDay = selectedBooking.cells[2].textContent.toLowerCase();
                const bookingTimeSlot = selectedBooking.cells[1].textContent;

                // Deduct slots
                if (bookingDay === 'both') {
                    saturdaySlots++;
                    sundaySlots++;
                } else if (bookingDay === 'saturday') {
                    saturdaySlots++;
                } else {
                    sundaySlots++;
                }

                // Remove notes for deleted booking
                removeNoteForBooking(bookingName);

                // Delete booking row
                selectedBooking.remove();
                selectedBooking = null;
                updateSlotBars();
                document.getElementById('deletePopup').style.display = 'none';
            }
        });

        document.getElementById('cancelDelete').addEventListener('click', () => {
            document.getElementById('deletePopup').style.display = 'none';
        });

        function removeNoteForBooking(name) {
            const notes = notesList.getElementsByClassName('note-item');
            for (let i = notes.length - 1; i >= 0; i--) {
                if (notes[i].textContent.startsWith(name + ':')) {
                    notes[i].remove();
                }
            }

            // Show no notes message if the list is empty
            if (notesList.children.length === 0) {
                noNotesMessage.classList.remove('hidden');
            }
        }

        // Initial section display
        switchSection('slots');
    </script>
</body>
</html>
