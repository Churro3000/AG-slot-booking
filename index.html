<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Slot Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Active Generation</h1>
    </div>

    <div class="container">
        <!-- Replaced content with two blue bars for Saturday and Sunday slots -->
        <div class="slot-bar" id="saturday-bar">
            <p>Saturday: 14 slots available</p>
        </div>
        <div class="slot-bar" id="sunday-bar">
            <p>Sunday: 14 slots available</p>
        </div>
    </div>
    
    <!-- Include Firebase and App.js as modules -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
