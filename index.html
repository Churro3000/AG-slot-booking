<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            background-color: #e9e9e9;
            padding: 10px;
            border-bottom: 2px solid #ccc;
        }

        .tab {
            padding: 10px 20px;
            background-color: lightgray;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #bfbfbf;
        }

        .tab.active {
            background-color: gray;
            color: white;
        }

        .blue-bar {
            background-color: blue;
            color: white;
            padding: 5px;
            margin: 5px 0;
            text-align: center;
            font-weight: bold;
        }

        .slots-section, .bookings-section, .notes-section {
            display: none;
        }

        .slots-section.active {
            display: block;
        }

        .form-group {
            margin: 10px 0;
            text-align: center;
        }

        label {
            margin-right: 10px;
        }

        input[type="text"], select, textarea {
            padding: 5px;
            width: 200px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: blue;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: darkblue;
        }

        #successMessage {
            color: green;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
            background-color: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        .hidden {
            display: none;
        }

        #deletePopup {
            background-color: white;
            border: 2px solid #ccc;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #deletePopup button {
            margin: 5px;
        }

    </style>
</head>
<body>

    <div class="tabs">
        <div id="slotsTab" class="tab active">Slots</div>
        <div id="bookingsTab" class="tab">Bookings</div>
        <div id="notesTab" class="tab">Notes</div>
    </div>

    <h2 id="title">Book Your Slots</h2>
    
    <div id="bars">
        <div class="blue-bar" id="saturdayBar">Saturday: 5 slots available</div>
        <div class="blue-bar" id="sundayBar">Sunday: 5 slots available</div>
    </div>

    <div id="slotsSection" class="slots-section active">
        <form id="slotForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="timeSlot">Time Slot:</label>
                <select id="timeSlot" required>
                    <option value="10am-11am">10am - 11am</option>
                    <option value="11am-12pm">11am - 12pm</option>
                </select>
            </div>
            <div class="form-group">
                <label for="day">Day:</label>
                <select id="day" required>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
            </div>
            <div class="form-group">
                <label for="additionalNotes">Additional Notes:</label>
                <textarea id="additionalNotes"></textarea>
            </div>
            <div class="form-group">
                <button type="button" id="submit">Submit</button>
            </div>
        </form>
        <div id="successMessage" style="display: none;">Booking Successful!</div>
    </div>

    <div id="bookingsSection" class="bookings-section hidden">
        <table id="bookingList">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Time Slot</th>
                    <th>Day</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="notesSection" class="notes-section hidden">
        <textarea id="notes" placeholder="Enter your notes here..." style="width:80%; height:200px; margin: 0 auto; display:block;"></textarea>
    </div>

    <div id="deletePopup" class="hidden">
        <p>Are you sure you want to delete this booking?</p>
        <button id="confirmDelete">Confirm</button>
        <button id="cancelDelete">Cancel</button>
    </div>

    <script>
        let saturdaySlots = 5;
        let sundaySlots = 5;
        let selectedBooking = null;

        const bars = {
            saturday: document.getElementById('saturdayBar'),
            sunday: document.getElementById('sundayBar')
        };

        const title = document.getElementById('title');
        const slotsSection = document.getElementById('slotsSection');
        const bookingsSection = document.getElementById('bookingsSection');
        const notesSection = document.getElementById('notesSection');
        const barsContainer = document.getElementById('bars');

        const updateSlotBars = () => {
            bars.saturday.textContent = `Saturday: ${saturdaySlots} slots available`;
            bars.sunday.textContent = `Sunday: ${sundaySlots} slots available`;
        };

        document.getElementById('slotsTab').addEventListener('click', () => {
            title.textContent = "Book Your Slots";
            title.style.display = 'block';
            barsContainer.style.display = 'block';
            slotsSection.classList.add('active');
            bookingsSection.classList.add('hidden');
            notesSection.classList.add('hidden');
        });

        document.getElementById('bookingsTab').addEventListener('click', () => {
            title.style.display = 'none';
            barsContainer.style.display = 'none';
            slotsSection.classList.remove('active');
            bookingsSection.classList.remove('hidden');
            notesSection.classList.add('hidden');
        });

        document.getElementById('notesTab').addEventListener('click', () => {
            title.style.display = 'none';
            barsContainer.style.display = 'none';
            slotsSection.classList.remove('active');
            bookingsSection.classList.add('hidden');
            notesSection.classList.remove('hidden');
        });

        document.getElementById('submit').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const timeSlot = document.getElementById('timeSlot').value;
            const day = document.getElementById('day').value;
            const additionalNotes = document.getElementById('additionalNotes').value;
            const successMessage = document.getElementById('successMessage');

            if (!name || !timeSlot || !day) {
                alert('Please fill in all the details');
                return;
            }

            // Check availability for the selected day
            if (day === 'saturday' && saturdaySlots === 0 || day === 'sunday' && sundaySlots === 0) {
                alert(`${day.charAt(0).toUpperCase() + day.slice(1)} slots are full. Please select another day.`);
                return;
            }

            // Store booking details
            const booking = { name, timeSlot, day, additionalNotes };
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            bookings.push(booking);
            localStorage.setItem('bookings', JSON.stringify(bookings));

            // Update UI
            addBookingToTable(booking);
            if (day === 'saturday') {
                saturdaySlots--;
            } else if (day === 'sunday') {
                sundaySlots--;
            }
            updateSlotBars();
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        });

        function addBookingToTable(booking) {
            const table = document.getElementById('bookingList').getElementsByTagName('tbody')[0];
            const row = table.insertRow();
            row.insertCell(0).textContent = booking.name;
            row.insertCell(1).textContent = booking.timeSlot;
            row.insertCell(2).textContent = booking.day;
            const actionCell = row.insertCell(3);
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.addEventListener('click', () => confirmDelete(row, booking));
            actionCell.appendChild(deleteButton);
        }

        function confirmDelete(row, booking) {
            selectedBooking = { row, booking };
            document.getElementById('deletePopup').classList.remove('hidden');
        }

        document.getElementById('confirmDelete').addEventListener('click', () => {
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            const index = bookings.indexOf(selectedBooking.booking);
            if (index !== -1) {
                bookings.splice(index, 1);
                localStorage.setItem('bookings', JSON.stringify(bookings));

                // Update slot count
                if (selectedBooking.booking.day === 'saturday') {
                    saturdaySlots++;
                } else if (selectedBooking.booking.day === 'sunday') {
                    sundaySlots++;
                }
                updateSlotBars();
            }
            selectedBooking.row.remove();
            document.getElementById('deletePopup').classList.add('hidden');
            selectedBooking = null;
        });

        document.getElementById('cancelDelete').addEventListener('click', () => {
            document.getElementById('deletePopup').classList.add('hidden');
            selectedBooking = null;
        });

        // On page load, restore bookings from localStorage
        window.onload = () => {
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            bookings.forEach(addBookingToTable);
            updateSlotBars();
        };

    </script>
</body>
</html>
