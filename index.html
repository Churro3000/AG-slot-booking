<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Slot Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Active Generation</h1>
    </div>

    <!-- Title -->
    <h1 class="page-title">Book Your Slot!</h1>

    <!-- First Container with the blue bars -->
    <div class="container">
        <div class="slot-bar" id="saturday-bar">
            <p>Saturday: 14 slots available</p>
        </div>
        <div class="slot-bar" id="sunday-bar">
            <p>Sunday: 14 slots available</p>
        </div>
    </div>

    <!-- Second Container with the table -->
    <div class="container" id="booking-table-container">
        <table id="bookingTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>9-10</th>
                    <th>10-11</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- 14 rows will be generated here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Firebase and app.js -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
