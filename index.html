<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archer Slot Booking</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        label { display: block; margin: 10px 0 5px; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .availability, .bookings, .notes { margin: 20px 0; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Archer Slot Booking</h1>
        <p>Book your shooting slots easily without any hassle!</p>

        <!-- Booking Form -->
        <form id="booking-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" required placeholder="Enter your name">
            
            <label for="time-slot">Select Your Time Slot</label>
            <select id="time-slot" required>
                <option value="8-9">8 AM - 9 AM</option>
                <option value="9-10">9 AM - 10 AM</option>
                <option value="10-11">10 AM - 11 AM</option>
            </select>

            <label for="day">Select the Day</label>
            <select id="day" required>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>

            <label for="comments">Additional Notes (optional)</label>
            <textarea id="comments" placeholder="Any special requests or notes?"></textarea>

            <button type="submit">Book Slot</button>
        </form>

        <div id="confirmation" style="display:none; margin-top: 20px; color: green;">
            Booking confirmed! Thank you!
        </div>

        <!-- Bookings Table -->
        <div class="bookings">
            <h3>Current Bookings</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Time Slot</th>
                        <th>Day</th>
                    </tr>
                </thead>
                <tbody id="bookings-list">
                    <!-- Booking entries will be added here -->
                </tbody>
            </table>
        </div>

        <!-- Notepad for Requests and Notes -->
        <div class="notes">
            <h3>Requests & Notes</h3>
            <ul id="notes-list">
                <!-- Notes will be added here -->
            </ul>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Handle form submission
        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const timeSlot = document.getElementById('time-slot').value;
            const day = document.getElementById('day').value;
            const comments = document.getElementById('comments').value;

            // Send booking data to Firebase Firestore
            db.collection('bookings').add({
                name: name,
                timeSlot: timeSlot,
                day: day,
                comments: comments,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                // Show confirmation message
                document.getElementById('confirmation').style.display = 'block';
                document.getElementById('booking-form').reset(); // Reset the form
            }).catch((error) => {
                console.error("Error adding document: ", error);
            });
        });

        // Real-time listener for bookings
        db.collection('bookings').orderBy('timestamp', 'asc').onSnapshot((snapshot) => {
            const bookingsList = document.getElementById('bookings-list');
            const notesList = document.getElementById('notes-list');

            // Clear the lists before repopulating
            bookingsList.innerHTML = '';
            notesList.innerHTML = '';

            snapshot.forEach((doc) => {
                const booking = doc.data();

                // Add bookings to the table
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${booking.name}</td>
                    <td>${booking.timeSlot}</td>
                    <td>${booking.day}</td>
                `;
                bookingsList.appendChild(row);

                // Add notes to the notes section
                if (booking.comments) {
                    const noteItem = document.createElement('li');
                    noteItem.innerText = `"${booking.comments}" by ${booking.name}`;
                    notesList.appendChild(noteItem);
                }
            });
        });
    </script>
</body>
</html>
