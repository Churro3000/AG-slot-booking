<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archer Slot Booking</title>
    <link rel="stylesheet" href="style.css"> <!-- Assuming you have a separate CSS file -->
    <style>
        /* CSS Styles */
        body {
            font-family: 'Times New Roman', serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        h1, h2 {
            margin: 20px 0;
        }

        form {
            display: inline-block;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        select,
        textarea {
            width: 250px;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #222;
            color: white;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #444;
        }

        #confirmation {
            display: none;
            color: green;
            margin-top: 20px;
        }

        #notes-list {
            list-style-type: none;
            padding: 0;
        }

        /* Optional styling for the note section */
        #notes {
            margin: 20px auto;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Book Your Slot</h1>
    <form id="booking-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="time-slot">Time Slot:</label>
        <select id="time-slot" required>
            <option value="9-10">9:00 AM - 10:00 AM</option>
            <option value="10-11">10:00 AM - 11:00 AM</option>
        </select>

        <label for="day">Day:</label>
        <select id="day" required>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>

        <label for="comments">Optional Notes or Requests (optional):</label>
        <textarea id="comments"></textarea>

        <button type="submit">Submit</button>
    </form>

    <div id="confirmation">Booking submitted successfully!</div>

    <h2>Bookings</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Time Slot</th>
                <th>Day</th>
            </tr>
        </thead>
        <tbody id="bookings-list"></tbody>
    </table>

    <h2>Comments</h2>
    <ul id="notes-list"></ul>

    <script type="module">
        // Import the necessary Firebase SDK functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAZ2BEsDvVRv9GIoNyA1wkIW4FqpTTcuxA",
            authDomain: "archer-slot-booking.firebaseapp.com",
            projectId: "archer-slot-booking",
            storageBucket: "archer-slot-booking.appspot.com",
            messagingSenderId: "96539149968",
            appId: "1:96539149968:web:23d9987e0a0cf2e1137a15"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Handle form submission
        document.getElementById('booking-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const timeSlot = document.getElementById('time-slot').value;
            const day = document.getElementById('day').value;
            const comments = document.getElementById('comments').value;

            try {
                await addDoc(collection(db, 'bookings'), {
                    name: name,
                    timeSlot: timeSlot,
                    day: day,
                    comments: comments,
                    timestamp: serverTimestamp()
                });
                // Show confirmation message
                document.getElementById('confirmation').style.display = 'block';
                document.getElementById('booking-form').reset(); // Reset the form
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Failed to commit: " + error.message); // Alert the error message
            }
        });

        // Real-time listener for bookings
        const bookingsQuery = query(collection(db, 'bookings'), orderBy('timestamp', 'asc'));
        onSnapshot(bookingsQuery, (snapshot) => {
            const bookingsList = document.getElementById('bookings-list');
            const notesList = document.getElementById('notes-list');

            // Clear the lists before repopulating
            bookingsList.innerHTML = '';
            notesList.innerHTML = '';

            snapshot.forEach((doc) => {
                const booking = doc.data();

                // Add bookings to the table
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${booking.name}</td>
                    <td>${booking.timeSlot}</td>
                    <td>${booking.day}</td>
                `;
                bookingsList.appendChild(row);

                // Add notes to the notes section
                if (booking.comments) {
                    const noteItem = document.createElement('li');
                    noteItem.innerText = `"${booking.comments}" by ${booking.name}`;
                    notesList.appendChild(noteItem);
                }
            });
        });
    </script>
</body>
</html>
